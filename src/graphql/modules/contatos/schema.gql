type Contato {
  _id: ID
  nome: String!
  email: String!
  user_id : Int!
}

input ContatoInput {
  nome: String!
  email: String!
}

type Query {
  contatos: [Contato!]!
  contato(id: ID): Contato!
}

type Mutation {
  createContato(data: ContatoInput): Contato!
  updateContato(id: ID, data: ContatoInput): Contato!
  deleteContato(id: ID): Boolean
}
